<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeachReach - Expert Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              premium: {
                royal: '#3B82F6',
                indigo: '#1E3A8A',
                aqua: '#06D6A0',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: 'var(--color-primary-500)', // Dynamic
                600: 'var(--color-primary-600)', // Dynamic
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              secondary: {
                500: 'var(--color-secondary-500)', // Dynamic
                600: 'var(--color-secondary-600)', // Dynamic
              },
              // Semantic Theme Colors
              theme: {
                main: 'var(--bg-main)',
                card: 'var(--bg-card)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                input: 'var(--bg-input)',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #06D6A0' },
                'to': { boxShadow: '0 0 20px #06D6A0, 0 0 10px #3B82F6' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Colors */
        --color-primary-500: #3b82f6;
        --color-primary-600: #2563eb;
        --color-secondary-500: #8b5cf6;
        --color-secondary-600: #7c3aed;

        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-input: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.18);
      }
      
      [data-theme='dark'] {
        --bg-main: #0f172a; /* Slate 900 */
        --bg-card: #1e293b; /* Slate 800 */
        --bg-input: #334155; /* Slate 700 */
        --text-main: #f8fafc; /* Slate 50 */
        --text-muted: #94a3b8; /* Slate 400 */
        --border-color: #334155; /* Slate 700 */
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
      }
      
      /* Smooth transition for all theme colors */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main); 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>

{
  "imports": {

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",

  }
}
</script>

  </body>
</html>
